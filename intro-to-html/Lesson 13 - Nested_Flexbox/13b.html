<html>

  <style>
    .flexbox-whole {
      display: flex;
      flex-direction: row;
    }

    .left-side {
      background-color: lightpink;
      width: 100px;
      height: 100px;
    }


    .flexbox-right-side {
      background-color: lightblue;
      width: 200px;
      height: 100px;
    }

    .row-2 {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    p {
      background-color: black;
      color: white;
      margin: 0;
    }



  </style>

  <body>
    <div class="flexbox-whole">
      <div class="left-side"></div>
      <div class="flexbox-right-side">
        <div>row1</div>
        <div class="row-2">
          <p>row2</p>
          <p>row2</p>
        </div>
      </div>

    </div>

  </body>
